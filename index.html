<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higher or Lower Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Higher or Lower</h1>

    <!-- First item -->
    <div id="item1" class="item">
      <p id="item1-name">Item 1: City A</p>
      <p id="item1-value">Value: 500,000</p>
      <img id="item1-img" src="" alt="Image of Item 1" />
    </div>

    <!-- Second item -->
    <div id="item2" class="item">
      <p id="item2-name">Item 2: City B</p>
      <img id="item2-img" src="" alt="Image of Item 2" />
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button id="higher-btn">Higher</button>
      <button id="lower-btn">Lower</button>
    </div>

    <!-- Feedback -->
    <p id="result"></p>
    <p id="score">Score: 0</p>

    <!-- Retry button -->
    <button id="retry-btn" class="retry-button" style="display: none;">Retry</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
