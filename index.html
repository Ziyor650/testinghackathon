<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diploma Ranking Madness SP Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Diploma Ranking Madness SP Edition</h1>
    <p id="question">Is the choice on the left higher or lower?</p>

    <div class="items-container">
      <!-- Left choice -->
      <div id="item1" class="item">
        <p id="item1-name">Diploma 1</p>
        <p id="item1-popularity">Popularity: 800,000</p>
        <img id="item1-img" src="Images/DCPE.png" alt="Diploma 1">
        <button id="higher-btn" class="choice-btn">Higher</button>
      </div>

      <!-- Right choice -->
      <div id="item2" class="item">
        <p id="item2-name">Diploma 2</p>
        <img id="item2-img" src="Images/DEEE.png" alt="Diploma 2">
        <p id="item2-popularity" style="display: none;">Popularity: 1,000,000</p>
        <button id="lower-btn" class="choice-btn">Lower</button>
      </div>
    </div>

    <!-- Score -->
    <p id="score">Score: 0</p>

    <!-- Retry button -->
    <button id="retry-btn" class="retry-button" style="display: none;">Retry</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
